<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Dropdown Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="relative inline-block text-left">
      <div>
        <button
          type="button"
          class="inline-flex justify-center w-full px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          id="menu-button"
          aria-expanded="true"
          aria-haspopup="true"
        >
          Select Language
          <svg
            class="-mr-1 ml-2 h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>

      <div
        class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
        role="menu"
        aria-orientation="vertical"
        aria-labelledby="menu-button"
        tabindex="-1"
      >
        <div class="py-1" role="none">
          <!-- Language options -->
          <a
            href="#"
            class="flex flex-row-reverse gap-2 items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            role="menuitem"
            tabindex="-1"
          >
            <img
              src="/assets/english.png"
              alt="English"
              class="size-6"
              style="width: 24px; height: 24px"
            />
            English
          </a>
          <a
            href="#"
            class="flex flex-row-reverse gap-2 items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            role="menuitem"
            tabindex="-1"
          >
            <img
              src="/assets/spanish.png"
              alt="Español"
              class="size-6"
              style="width: 24px; height: 24px"
            />
            Español
          </a>
        </div>
      </div>
    </div>

    <script>
      // Script to handle dropdown visibility
      const button = document.querySelector("#menu-button");
      const menu = document.querySelector('[role="menu"]');

      button.addEventListener("click", () => {
        const isExpanded =
          button.getAttribute("aria-expanded") === "true" || false;
        button.setAttribute("aria-expanded", !isExpanded);
        menu.classList.toggle("hidden");
      });

      document.addEventListener("click", (event) => {
        if (!button.contains(event.target) && !menu.contains(event.target)) {
          button.setAttribute("aria-expanded", false);
          menu.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
