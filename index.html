<!DOCTYPE html>
<html
  lang="en"
  class="h-screen text-gray-900 bg-gray-100 font-black flex justify-center"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="tailwind/output.css" rel="stylesheet" />
    <title>My Website</title>
  </head>
  <body
    class="bg-green-300 dark:bg-green-900 w-full md:max-w-4xl lg:max-w-6xl mx-auto px-8"
  >
    <header class="flex bg-red-300 mt-4 mb-20 justify-between">
      <h1 class="font-semibold text-5xl">Marco Eribes</h1>
      <nav>
        <img
          src="assets/sun.png"
          alt="Sun Image"
          id="toggleDarkMode"
          style="cursor: pointer"
          class="size-20"
        />
      </nav>
    </header>
    <main>
      <section>
        <h2 class="text-2xl">Find Me</h2>
        <ul class="flex justify-evenly bg-yellow-300">
          <li class="flex flex-col-reverse">
            <p>Github</p>
            <img
              src="assets/github_logo.png"
              alt="GitHub Logo"
              class="size-16 object-contain drop-shadow-lg"
            />
          </li>
          <li class="flex flex-col-reverse">
            <p>LinkedIn</p>
            <img
              src="assets/linkedin_logo.png"
              alt="LinkedIn Logo"
              class="size-16 object-contain drop-shadow-xl"
            />
          </li>
        </ul>
      </section>
    </main>
  </body>

  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      const isDarkMode = html.classList.toggle("dark");
      localStorage.setItem("darkMode", isDarkMode ? "enabled" : "disabled");

      const image = document.getElementById("toggleDarkMode");
      if (isDarkMode) {
        image.src = "assets/moon.png"; // Path to moon image
        image.alt = "Moon Image";
      } else {
        image.src = "assets/sun.png"; // Path to sun image
        image.alt = "Sun Image";
      }
    }

    window.onload = () => {
      const isDarkModeEnabled = localStorage.getItem("darkMode") === "enabled";
      if (isDarkModeEnabled) {
        document.documentElement.classList.add("dark");
      }

      const image = document.getElementById("toggleDarkMode");
      image.src = isDarkModeEnabled ? "assets/moon.png" : "assets/sun.png"; // Set initial image based on dark mode
      image.alt = isDarkModeEnabled ? "Moon Image" : "Sun Image";

      image.addEventListener("click", toggleDarkMode);
    };
  </script>
</html>
